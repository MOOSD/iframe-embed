<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入 Element UI 组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #545c64;
            color: #fff;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .main-content {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex: 1;
            border: none;
            background: #f0f2f5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .el-menu {
            border-right: none;
        }

        .el-menu-item, .el-submenu__title {
            height: 56px;
            line-height: 56px;
        }

        .logo-area {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #434a50;
        }

        .logo-text {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .header {
            height: 60px;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0, 21, 41, 0.08);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-title {
            font-size: 18px;
            color: #333;
        }

        .collapse-btn {
            margin-right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 左侧边栏 -->
    <div class="sidebar">
        <div class="logo-area">
            <span class="logo-text">系统导航</span>
        </div>
        <el-menu
                :default-active="activeTab"
                class="el-menu-vertical"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b"
                @select="handleSelect"
        >
            <el-menu-item index="1">
                <!-- <i class="el-icon-s-home"></i> -->
                <span slot="title">智能问答(直接嵌入,非同源)</span>
            </el-menu-item>
            <el-menu-item index="2">
                <!-- <i class="el-icon-document"></i> -->
                <span slot="title">知识图谱构建(直接嵌入,非同源)</span>
            </el-menu-item>
            <el-menu-item index="3">
                <!-- <i class="el-icon-setting"></i> -->
                <span slot="title">模型微调(直接嵌入,非同源)</span>
            </el-menu-item>
            <el-menu-item index="4">
                <!-- <i class="el-icon-user"></i> -->
                <span slot="title">数据治理(直接嵌入,非同源)</span>
            </el-menu-item>
            <el-menu-item index="5">
                <!-- <i class="el-icon-s-data"></i> -->
                <span slot="title">流程编排(直接嵌入,非同源)</span>
            </el-menu-item>
            <el-menu-item index="6">
                <!-- <i class="el-icon-s-home"></i> -->
                <span slot="title">智能问答(走ng,同源)</span>
            </el-menu-item>
            <el-menu-item index="7">
                <!-- <i class="el-icon-document"></i> -->
                <span slot="title">知识图谱构建(走ng,同源)</span>
            </el-menu-item>
            <el-menu-item index="8">
                <!-- <i class="el-icon-setting"></i> -->
                <span slot="title">模型微调(走ng,同源)</span>
            </el-menu-item>
            <el-menu-item index="9">
                <!-- <i class="el-icon-user"></i> -->
                <span slot="title">数据治理(走ng,同源)</span>
            </el-menu-item>
            <el-menu-item index="10">
                <!-- <i class="el-icon-s-data"></i> -->
                <span slot="title">流程编排(走ng,同源)</span>
            </el-menu-item>
        </el-menu>
    </div>

    <!-- 右侧内容区 -->
    <div class="main-content">
        <div class="header">
            <div class="header-title">{{ currentTitle }}</div>
        </div>
        <div class="iframe-container">
            <iframe :src="currentUrl" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeTab: '1',
                currentUrl: 'https://example.com',
                currentTitle: '首页',
                tabs: [
                    { id: '1', title: '智能问答(直接嵌入,非同源)', url: 'http://203.0.107.235:18081/xchat-fe' },
                    { id: '2', title: '知识图谱构建(直接嵌入,非同源)', url: 'http://203.0.107.235:38088' },
                    { id: '3', title: '模型微调(直接嵌入,非同源)', url: 'http://203.0.107.235:18080' },
                    { id: '4', title: '数据治理(直接嵌入,非同源)', url: 'http://203.0.107.235:12102' },
                    { id: '5', title: '流程编排(直接嵌入,非同源)', url: 'http://203.0.107.235:3001' },
                    { id: '6', title: '智能问答(走ng,同源)', url: 'http://localhost/18081' },
                    { id: '7', title: '知识图谱构建(走ng,同源)', url: 'http://localhost/38088' },
                    { id: '8', title: '模型微调(走ng,同源)', url: 'http://localhost/18080' },
                    { id: '9', title: '数据治理(走ng,同源)', url: 'http://localhost/12102' },
                    { id: '10', title: '流程编排(走ng,同源)', url: 'http://localhost/3001' },

                ]
            };
        },
        methods: {
            handleSelect(index) {
                this.activeTab = index;
                const selectedTab = this.tabs.find(tab => tab.id === index);
                if (selectedTab) {
                    this.currentUrl = selectedTab.url;
                    this.currentTitle = selectedTab.title;
                }
            }
        },
        mounted() {
            // 默认加载第一个tab的内容
            this.handleSelect(this.activeTab);
        }
    });
</script>
</body>
</html>
